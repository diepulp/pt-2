model = "gpt-5-codex"

# Mark this workspace trusted (project-local config means you usually don't need a projects map)
[projects."/home/diepulp/projects/pt-2"]
trust_level = "trusted"

[sandbox]
mode = "workspace-write"
# Everything MCP can read must be listed here:
allowed_paths   = ["/home/diepulp/projects/pt-2"]
writable_roots  = ["/home/diepulp/projects/pt-2"]

[approvals]
policy = "on-request"

# --- MCP servers (stdio) ---

# Useful thinking tools
[mcp_servers.sequential_thinking]
command = "/home/diepulp/projects/pt-2/node_modules/.bin/mcp-server-sequential-thinking"
args    = []

# Filesystem **rooted in this project**

[mcp_servers.filesystem]
command = "npx"
args    = ["-y", "@modelcontextprotocol/server-filesystem", "/home/diepulp/projects/pt-2"]

