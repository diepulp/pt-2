name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Merge-safety gates only. Clean-room verification that code compiles,
# lints clean, and builds. Tests run locally (require Supabase).

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Env drift guard
        run: |
          # Fail if the old (wrong) env var name reappears in runtime code or templates.
          # Docs/issues are excluded â€” they reference the old name for historical context.
          if grep -r --include='*.ts' --include='*.tsx' --include='*.js' --include='*.env*' \
            'PUBLISHABLE_OR_ANON_KEY' . \
            --exclude-dir=node_modules --exclude-dir=.next --exclude-dir=docs; then
            echo "::error::Found PUBLISHABLE_OR_ANON_KEY in runtime code or templates. Use ANON_KEY."
            exit 1
          fi
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run type-check
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ci-placeholder
