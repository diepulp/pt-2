name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run type-check
      - name: RLS Write-Path Lint (ADR-034)
        # ADR-034 ratified as "Accepted" (2026-02-11). Blocking.
        run: bash scripts/lint-rls-write-path.sh
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
        env:
          # Stub env vars for build-time validation (not connecting to real Supabase)
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ci-placeholder
